<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="/Profile/profile.css">
    <script defer src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../Profile/profile.css">
    <title>Profile</title>
</head>

<body>
    <nav class="navbar navbar-expand-md fixed-top px-5">
        <div class="container-fluid">
            <img src="../Designer.png" alt="logo" class="rounded-circle" width="40">
            <a href="#" class="navbar-brand fw-bold mx-4">Hotel Management</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu-btn">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="menu-btn">
                <ul class="navbar-nav w-100 justify-content-end align-items-center">
                    <div class="search w-50 d-flex align-items-center">
                        <div class="input-group">
                            <input type="search" class="form-control " placeholder="Search here..."
                                style="max-width: 300px;">
                            <span class="input-group-text bg-primary text-white btn">Search</span>
                        </div>
                        <button class="btn btn-danger ms-3" id="logout-btn">Logout</button>
                    </div>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ------------------------------------------- -->

    <br><br><br>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-12">
                <!-- Login page Code here -->
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a href="#booking" class="nav-link active" data-bs-toggle="tab">Booking</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link " data-bs-toggle="tab">In House</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link " data-bs-toggle="tab">Cashier</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link " data-bs-toggle="tab">Archive</a>
                    </li>
                </ul>
                <!-- Booking tab Panel Code here -->
                <div class="tab-content mt-3">
                    <div class="tab-pane active container mt-3" id="booking">
                        <div class="row my-3">
                            <div class="col-md-4 text-center">
                                <button class="btn btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#reg-modal">Reaigter</button>
                            </div>
                            <div class="col-md-4 text-center">
                                <button class="btn btn-primary">Print</button>
                            </div>
                            <div class="col-md-4 text-center">
                                <button class="btn btn-primary">Total Booking</button>
                            </div>
                        </div>
                        <div>
                            <h1>All Booking Data</h1>
                            <table class="table table-striped text-center">
                                <thead>
                                    <tr>
                                        <th>Sr</th>
                                        <th>Loaction</th>
                                        <th>Room No</th>
                                        <th>Full Name</th>
                                        <th>Checkin</th>
                                        <th>Checkout</th>
                                        <th>Total</th>
                                        <th>Notice</th>
                                        <th>Registered</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>Arrah</td>
                                        <td>15</td>
                                        <td>Rahul Soni</td>
                                        <td>15-5-22</td>
                                        <td>15-5-23</td>
                                        <td>5</td>
                                        <td>All includes</td>
                                        <td>16-5-22</td>
                                        <td>
                                            <Button class="btn btn-info ">
                                                <i class="fa fa-edit"></i>
                                            </Button>
                                            <Button class="btn btn-primary mx-2">
                                                <i class="fa fa-check"></i>
                                            </Button>
                                            <Button class="btn btn-danger ">
                                                <i class="fa fa-trash"></i>
                                            </Button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!----👇🏻-----Register Modal Code Start's Here-----👇🏻---->

    <div class="modal" id="reg-modal">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Registration Form</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Modal content goes here -->
                    <form class="reg-form">
                        <input type="text" name="location" class="form-control mb-3" placeholder="location">
                        <div class="row">
                            <div class="col-md-6">
                                <input type="number" name="Room-No" class="form-control mb-3" placeholder="Room No">
                                <input type="text" name="Name" class="form-control mb-3" placeholder="Name">
                                <label> Check-in Date</label>
                                <input type="date" name="Date" class="form-control mb-3" placeholder="Date">
                                <input type="number" name="Price" class="form-control mb-3" placeholder="Price">
                            </div>
                            <div class="col-md-6">
                                <input type="text" name="pax" class="form-control mb-3" placeholder="Pax">
                                <input type="text" name="Surname" class="form-control mb-3" placeholder="Surname">
                                <label> Check-out Date</label>
                                <input type="date" name="Check-out-Date" class="form-control mb-3"
                                    placeholder="Check-out Date">
                                <input type="number" name="Mobile" class="form-control mb-3" placeholder="Mobile">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <textarea name="Notice" class="form-control" id="reg-textarea"
                                placeholder="Notice"></textarea>
                        </div>
                        <div class="row mb-3">
                            <button type="submit" class="btn btn-primary">Register</button>
                            <button type="button" class="btn btn-danger d-none">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="profiel.js"></script>
</body>

</html>
